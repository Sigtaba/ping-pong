<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Knewave" rel="stylesheet">
    <title>Ping-Pong Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">The Ping-Pong Game!</h1>
      <div class="row">
        <div class="col-md-4">
          <form id="formOne">
            <div class="form-group">
              <input type="number" class="form-control" id="number" placeholder="Enter a number here!">
            </div>
            <button type="submit" class="btn btn-default">Play</button>
          </form>
        </div>
        <div class="col-md-8">
          <ul id="output">
            <li>Results displayed here</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
