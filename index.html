<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Faster+One|Sniglet:800" rel="stylesheet">
    <title>Ping-Pong Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">The Ping-Pong Game!</h1>
      <div class="row">
        <div class="col-md-7 col-sm-12">
          <h2>Rules</h2>
          <p>Ping-pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
          </ol>
          <form id="formOne">
            <div class="form-group">
              <input type="number" class="form-control" id="number" placeholder="Enter a number here!">
            </div>
            <button type="submit" class="btn btn-default">Play</button>
          </form>
        </div>
        <div class="col-md-5">
          <div id="image">
            <img src="img/spin.gif" alt="spinning ping pong paddle">
          </div>
          <ul id="output">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
